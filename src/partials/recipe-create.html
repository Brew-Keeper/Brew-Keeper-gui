<h3>Create A New Recipe</h3>
<form class="create-new-recipe" ng-controller="createNewRecipe" ng-submit="submit()">
  <section class="columns general">
  <fieldset>
    <input placeholder="Title (Required)" maxlength="50"  ng-model="recipe.title" required></input>
    <textarea placeholder="Comments"  ng-model="recipe.general_recipe_comment"></textarea>
  </fieldset><!--General Details-->
  </section>
  <section class="columns">
    <fieldset>
      <legend><h4>Bean Details</h4></legend>
      <input maxlength="50" placeholder="Name"  ng-model="recipe.bean_name"></input>
      <input list="roast" maxlength="15" placeholder="Roast" ng-model="recipe.roast">
        <datalist id="roast">
          <option value="Light">
          <option value="Medium">
          <option value="Dark">
        </datalist>
      </datalist>
      <input list="grind" maxlength="12" placeholder="Grind" ng-model="recipe.grind">
        <datalist id="grind">
          <option value="Fine">
          <option value="Medium">
          <option value="Coarse">
        </datalist>
      </input>
      <input type="number" min="0" max="32767" ng-model="recipe.total_bean_amount" placeholder="Amount"></input>
      <input list="bean-units" maxlength="12" placeholder="Units" ng-model="recipe.bean_units">
      <datalist id="bean-units">
        <option value="grams">
        <option value="scoops">
      </datalist>
  </fieldset><!--Bean Details-->
  </section>
  <section class="columns">
    <fieldset>
      <legend><h4>Water Details</h4></legend>
      <input list="water-type" maxlength="50" placeholder="Type" ng-model="recipe.water_type">
        <datalist id="water-type">
          <option value="Tap">
          <option value="Distilled">
          <option value="Spring">
          <option value="Deionized">
        </datalist>
      <input type="number" min="0" max="32767" placeholder="Amount" ng-model="recipe.total_water_amount"></input>
      <input list="water-units" maxlength="12" ng-model="recipe.water_units" placeholder="Units">
        <datalist id="water-units">
          <option value="ounces">
          <option value="cups">
          <option value="mL">
        </datalist>
      <input type="number" placeholder="Temp in &deg;F" ng-model="recipe.temp" max="32767"></input>
      <input type="radio" ng-model="recipe.orientation" value="Standard">Standard</input>
      <input type="radio" ng-model="recipe.orientation" value="Inverted">Inverted</input>
    </fieldset><!--Water Details-->
  </section>
  <button class="addSteps" type="submit">Submit</button>
</form><!--Recipe Form-->
