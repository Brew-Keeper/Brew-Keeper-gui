<h3>Create New Recipe</h3>
<form class="create-new-recipe" ng-controller="createNewRecipe" ng-submit="submit()">
  <label>Recipe Title*</label>
  <input placeholder="The Original" maxlength="50"></input>
  <label>Orientation</label>
  <select>
    <option>Standard</option>
    <option>Inverted</option>
  </select>
  <label>General Recipe Comment</label>
  <textarea placeholder="No stirring, just hard pour."></textarea>
  <fieldset>
    <legend><h4>Bean Details</h4></legend>
    <label>Bean Name</label>
    <input max="50" placeholder="Arabica"></input>
    <label>Bean Roast</label>
    <input max="15" placeholder="Medium"></input>
    <label>Grind</label>
    <input maxlength="12" placeholder="Capresso M2"></input>
    <label>Bean Amount</label>
    <input type="number"></input>
    <label>Bean Units</label>
    <input max="12" placeholder="g"></input>
  </fieldset><!--Bean Details-->
  <fieldset>
    <legend><h4>Water Details</h4></legend>
    <label>Water Type</label>
    <input maxlength="50" placeholder="tap"></input>
    <label>Water Amount</label>
    <input placeholder="Arabica"></input>
    <label>Water Amount Units</label>
    <input maxlength="12" placeholder="Arabica"></input>
    <label>Temp</label>
    <input placeholder="Temp in F."></input>
  </fieldset><!--Water Details-->
  <button class="addSteps" type="submit">Submit</button>
</form><!--Recipe Form-->

<div class="hidden addSteps" ng-controller="createNewStep">
  <h4>Add Steps</h4>
  <form class="create-new-step"  ng-submit="submit()">
    <label>Step Number:</label>
    <input type="number" placeholder="#"></input>
    <label>Step Title</label>
    <input maxlength="50" type="text"></input>
    <label>Step Body</label>
    <textarea maxlength="255" type="text" placeholder="Pour slowly, using side-to-side motion to ensure no dry spots"></textarea>
    <label>Duration</label>
    <input type="number"></input>
    <label>Water Amount</label>
    <input type="number"> </input>
    <button type="submit">Add Step</button>
    <a href="#/recipe">VIEW IT!</a>
    <a href="#/recipe/brew">BREW IT!</a>
  </form><!--Add Step Form-->
</div>
