<h3>Brew It! partial page</h3>

<h2>Recipe: {{detail.title}}</h2>
<button ng-click="startBrew()">Start Brewing</button>
<button ng-click="stopBrew()">Pause</button>
<button ng-click="resetBrew(detail.total_duration)">Reset</button>
<br>
<br>
<strong>Total Duration:</strong> {{detail.total_duration}} seconds
<br>
<timer class="timer" autostart="false" interval="1000" countdown="countdownVal" finish-callback="finishBrew()">seconds remaining:<strong> {{countdown}}</strong></timer>
<div ng-repeat="step in steps">
  <strong>{{step.step_title}}:</strong>
  <br>
  {{step.duration}} seconds
  <br>
  {{step.step_body}}
  <br>
  Water: {{step.water_amount}} {{detail.water_units}}
  <br>
  <br>
</div>
<button>Add Brew Note</button>
<br>
<button>Brew Again</button>
