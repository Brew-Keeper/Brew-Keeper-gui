<h3>recipe-list partial page</h3>
<br>
<a href="#/recipe/new"><button>Create new recipe</button></a>
<div ng-repeat="recipe in recipes | orderBy: 'id'">
  <br>
  <a href="#recipe/{{recipe.id}}">{{recipe.title}}</a>
  <br>
  Bean: {{recipe.bean_name}}
  <br>
  Roast: {{recipe.roast}}
  <br>
  Rating: {{recipe.rating}}
  <br>
  id: {{recipe.id}}
  <br>
</div>
