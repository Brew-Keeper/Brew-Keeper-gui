<a href="#/users/{{username}}/recipes/new"><button>Create new recipe</button></a>
<input placeholder="Reorder Recipes" ng-model="query"></>
<input placeholder="Filter Recipes" ng-model="filter"></>

<div ng-repeat="recipe in recipes | orderBy: 'id' | orderBy:query | filter:filter">

  <br>
  <a href="#users/{{username}}/recipes/{{recipe.id}}">{{recipe.title}}</a>

  <br>
  Bean: {{recipe.bean_name}}
  <br>
  Roast: {{recipe.roast}}
  <br>
  Rating: {{recipe.rating}}
  <br>
</div>
