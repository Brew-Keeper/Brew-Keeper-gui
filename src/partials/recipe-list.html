<nav class="recipe-list-options">
  <h2>Recipe List</h2>
  <select name="Order By" value="Order By" ng-model="query">
    <option value="">Order By</>
    <option value="roast">Roast</option>
    <option value="bean_name">Bean</option>
    <option value="-rating">Rating</option>
  </select>
  <input placeholder="Filter Recipes" ng-model="filter"></input>
  <a href="#/users/{{username}}/recipes/new">Create New<img src="img/flask.svg"/></a><!--Flask by Mister Pixel from the Noun Project-->

</nav>
<section class="recipe-list" ng-repeat="recipe in recipes | orderBy: 'id' | orderBy:query | filter:filter">
  <a href="#users/{{username}}/recipes/{{recipe.id}}">{{recipe.title}}</a>
  <p ng-show="recipe.bean_name">Bean: {{recipe.bean_name}}</p>
  <p ng-show="recipe.roast">Roast: {{recipe.roast}}</p>
  <p ng-show="recipe.rating">Rating: {{recipe.rating}}</p>
</section>
