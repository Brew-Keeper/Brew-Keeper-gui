<section class="steps-modal inactive">
<div>Please add steps to recipe before making it public.
    <button class="clicker-button steps-fail">OK</button>
</div>
</section>

<section class="confirm-modal inactive">
<div>Are you sure you want to make this recipe public?
    <button class="clicker-button confirm-fail" ng-click="makePublic()">OK</button>
    <button class="clicker-button cancel-fail">Cancel</button>
</div>
</section>

<section class="confirm-clone-modal inactive">
<div>Are you sure you want to clone this recipe?
    <button class="clicker-button confirm-clone-fail" ng-click="cloneRecipe()">OK</button>
    <button class="clicker-button cancel-clone-fail">Cancel</button>
</div>
</section>

<section class="confirm-public-clone-modal inactive">
<div>Are you sure you want to clone this recipe?
    <button class="clicker-button confirm-clone-fail" ng-click="clonePublicRecipe()">OK</button>
    <button class="clicker-button cancel-clone-fail">Cancel</button>
</div>
</section>

<section class="confirm-delete-step-modal inactive">
<div>Are you sure you want to delete this step?
    <button class="clicker-button confirm-delete-step-fail" ng-click="deleteStep()">OK</button>
    <button class="clicker-button cancel-delete-step-fail">Cancel</button>
</div>
</section>

<section class="confirm-eliminate-modal inactive">
<div>Are you sure you want to delete this recipe?
    <button class="clicker-button confirm-eliminate-fail">OK</button>
    <button class="clicker-button cancel-clone-fail">Cancel</button>
</div>
</section>

<section class="sharing-modal inactive">
<div>Thanks for sharing!
    <button class="clicker-button sharing-not-fail">OK</button>
</div>
</section>
