<form class="changeForm" name="changeForm" ng-submit="vm.submitChangePassword(changeForm.confirmNewPassword.$error.match)">
  <div class="columns general">
    <label class="changeForm" for="changeForm">Change Password</label>
    <input type="password" name="oldPassword" placeholder=" current password" ng-model="vm.users.old_password" required>
    <input type="password" name="newPassword" placeholder=" new password" ng-model="vm.users.new_password" required minlength="4">
    <input type="password" name="confirmNewPassword" placeholder=" confirm new password" required ng-model="vm.users.confirmNewPassword" data-match="vm.users.new_password">
    <div class="columns general">
      <button class="clicker-button" name="changeForm" type="submit">Submit</button>
    </div>
  </div>
</form>
