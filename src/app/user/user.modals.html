<section id="pw-mismatch-modal" class="modal inactive">
  <div>Please make sure your passwords match.
    <button id="pw-mismatch-btn" class="clicker-button password-fail">OK</button>
  </div>
</section>

<section id="login-modal" class="login-modal inactive">
  <div>Please enter a valid username and password.
    <button class="clicker-button login-fail">OK</button>
  </div>
</section>

<section id="password-success-modal" class="successful-modal inactive">
  <div>Password Successfully Changed!
    <button class="clicker-button change-not-fail">OK</button>
  </div>
</section>

<section id="incorrect-password-modal" class="password-modal inactive">
  <div>Current password incorrect, please try again.
    <button class="clicker-button password-fail">OK</button>
  </div>
</section>
