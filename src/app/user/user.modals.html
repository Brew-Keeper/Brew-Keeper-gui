  <div>Please make sure your passwords match.
    <button id="pw-mismatch-btn" class="clicker-button password-fail">OK</button>
  </div>
</section>

<section id="invalid-login-modal" class="modal inactive">
  <div>Please enter a valid username and password.
    <button id="invalid-login-btn" class="clicker-button login-fail">OK</button>

</section>

    <button id="pw-success-btn" class="clicker-button change-not-fail">OK</button>

  </div>
</section>
