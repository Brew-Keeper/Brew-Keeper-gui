<section class="more-info reset-password columns general">
  <h1>Reset Password</h1>
  <form name="request-reset" class="register" ng-submit="vm.requestReset()">
    <div class="columns general">
     <input class="register-user"
            name="username"
            ng-model="vm.users.username"
            placeholder=" username"
            required
            type="text">
     <button class="clicker-button register"
             href=""
             name="request-reset">
       Reset
     </button>
     <span ng-show="vm.resetError">
       Invalid username, try again.
     </span>
     <span ng-show="vm.resetSuccess">
       An email has been sent to the address you provided at registration.
       Follow the instructions to reset your password.
     </span>
     <span ng-show="vm.generalError">
       There was a problem processing your request. Please try again.
     </span>
    </div>
  </form>
</section>
