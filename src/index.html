    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/angular-timer/dist/angular-timer.js"></script>

    <script src="app/recipe/brew/config.route.js"></script>

    <script src="app/recipe/create/config.route.js"></script>

    <script src="app/recipe/detail/detail.module.js"></script>
    <script src="app/recipe/detail/config.route.js"></script>
    <script src="app/recipe/detail/public-detail.controller.js"></script>
    <script src="app/recipe/detail/recipe-detail.controller.js"></script>
    <!-- list module -->
    <script src="app/recipe/list/list.module.js"></script>
    <script src="app/recipe/list/config.route.js"></script>
    <script src="app/recipe/list/recipe-list.controller.js"></script>

    <script src="app/user/user.module.js"></script>
    <script src="app/user/config.route.js"></script>
    <script src="app/user/password/change-password.controller.js"></script>

    <script src="app/user/signup/signup.controller.js"></script>

    <script src="js/plugins.js"></script>
    <!-- endinject -->
